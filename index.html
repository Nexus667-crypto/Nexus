<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nexus AI</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #0f0f11;
  color: white;
  display: flex;
  height: 100vh;
}

/* Sidebar */

.sidebar {
  width: 260px;
  background: #17171c;
  border-right: 1px solid #2a2a2e;
  padding: 20px;
}

.logo {
  font-size: 20px;
  margin-bottom: 30px;
  font-weight: bold;
}

/* Chat area */

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
}

.message {
  max-width: 65%;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.user {
  background: #3b82f6;
  margin-left: auto;
}

.ai {
  background: #1f1f23;
}

/* Input */

.input {
  display: flex;
  padding: 15px;
  border-top: 1px solid #2a2a2e;
  background: #17171c;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1f1f23;
  color: white;
}

button {
  margin-left: 10px;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  background: #3b82f6;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">ü§ñ Nexus AI</div>
  <p>Mode priv√©</p>
</div>

<div class="chat-container">

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="text" placeholder="√âcris √† Nexus..." />
    <button onclick="send()">Envoyer</button>
  </div>

</div>

<script>
function add(text, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop = 999999;
}

function send() {
  const input = document.getElementById("text");
  const msg = input.value;
  if (!msg) return;

  add(msg, "user");
  add("Nexus n'est pas encore connect√© √† l'IA.", "ai");

  input.value = "";
}
</script>

</body>
</html>
