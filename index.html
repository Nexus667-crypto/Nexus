<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nexus AI</title>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #0f0f11;
  color: white;
}

.header {
  padding: 18px;
  font-size: 20px;
  border-bottom: 1px solid #2a2a2e;
  text-align: center;
  background: #16161a;
}

.chat {
  height: calc(100vh - 120px);
  overflow-y: auto;
  padding: 20px;
}

.message {
  max-width: 70%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 12px;
}

.user {
  background: #3b82f6;
  margin-left: auto;
}

.ai {
  background: #1f1f23;
}

.input {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  padding: 15px;
  background: #16161a;
  border-top: 1px solid #2a2a2e;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1f1f23;
  color: white;
}

button {
  margin-left: 10px;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  background: #3b82f6;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">ü§ñ Nexus AI (mode priv√©)</div>

<div class="chat" id="chat"></div>

<div class="input">
  <input id="text" placeholder="√âcris √† Nexus..." />
  <button onclick="send()">Envoyer</button>
</div>

<script>
function add(text, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  document.getElementById("chat").appendChild(div);
}

function send() {
  const input = document.getElementById("text");
  const msg = input.value;
  if (!msg) return;

  add(msg, "user");
  add("Nexus n'est pas encore connect√© √† l'IA.", "ai");

  input.value = "";
}
</script>

</body>
</html>
