<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nexus AI</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0e0e11;
  color: #eaeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 420px;
  height: 650px;
  background: #15151a;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.header {
  padding: 20px;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 1px solid #2a2a30;
}

.mode {
  padding: 10px 20px;
}

select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  background: #1e1e25;
  color: white;
  border: none;
}

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  margin-bottom: 15px;
}

.user {
  text-align: right;
  color: #6ca0ff;
}

.ai {
  text-align: left;
  color: #ddd;
}

.input-area {
  display: flex;
  padding: 15px;
  border-top: 1px solid #2a2a30;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #1e1e25;
  color: white;
}

button {
  margin-left: 10px;
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  background: #3d6aff;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">Nexus AI</div>

  <div class="mode">
    <select id="mode">
      <option value="chat">Mode Chat</option>
      <option value="code">Mode Programmation</option>
    </select>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Parle à Nexus..." />
    <button onclick="send()">Envoyer</button>
  </div>
</div>

<script>
function addMessage(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value;
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("Nexus réfléchit...", "ai");

  // ⚠️ Connexion API à faire ensuite (je vais te guider)
}
</script>

</body>
</html>
